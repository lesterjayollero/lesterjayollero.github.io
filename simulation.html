<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Flow and Simulation</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #212529;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #343a40;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    nav button:hover,
    nav button.active {
      background: #495057;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .metrics {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 120px;
    }
    .card h3 {
      margin: 0;
      font-size: 0.9rem;
      color: #6c757d;
    }
    .card p {
      margin: 5px 0 0 0;
      font-size: 1.3rem;
      font-weight: bold;
      color: #212529;
    }
    .slider-container {
      text-align: center;
      margin-bottom: 30px;
    }
    .slider-container input[type="range"] {
      width: 300px;
    }
    .charts {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    canvas {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>Traffic Flow and Simulation</header>

  <nav>
    <button class="active" id="tabA">Section A</button>
    <button id="tabB">Section B</button>
    <button id="tabC">Section C</button>
    <button id="tabD">Section D</button>
  </nav>

  <div class="content">
    <div class="slider-container">
      <label for="inflowSlider"><b>Inflow:</b> <span id="inflowVal">0.36</span></label><br>
      <input type="range" id="inflowSlider" min="0.1" max="0.8" step="0.01" value="0.36">
    </div>

    <div class="metrics">
      <div class="card">
        <h3>Flow</h3>
        <p id="flowVal">0.36</p>
      </div>
      <div class="card">
        <h3>Density</h3>
        <p id="densityVal">0.09</p>
      </div>
      <div class="card">
        <h3>Speed</h3>
        <p id="speedVal">4.00</p>
      </div>
    </div>

    <div class="charts">
      <canvas id="flowChart"></canvas>
      <canvas id="speedChart"></canvas>
    </div>
  </div>

  <script>
    // Base data for each section
    const baseData = {
      A: { density: 0.09 },
      B: { density: 0.10 },
      C: { density: 0.09 },
      D: { density: 0.09 }
    };

    let currentSection = "A";
    let inflow = 0.36;

    // --- Initialize charts ---
    const flowCtx = document.getElementById("flowChart");
    const speedCtx = document.getElementById("speedChart");

    const flowChart = new Chart(flowCtx, {
      type: "scatter",
      data: {
        datasets: [{
          label: "Flow vs Density",
          data: [{ x: 0.09, y: 0.36 }],
          backgroundColor: "red"
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Density" }, min: 0, max: 0.2 },
          y: { title: { display: true, text: "Flow" }, min: 0, max: 0.8 }
        }
      }
    });

    const speedChart = new Chart(speedCtx, {
      type: "scatter",
      data: {
        datasets: [{
          label: "Speed vs Density",
          data: [{ x: 0.09, y: 4.0 }],
          backgroundColor: "blue"
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: "Density" }, min: 0, max: 0.2 },
          y: { title: { display: true, text: "Speed" }, min: 0, max: 6 }
        }
      }
    });

    // --- Update Function ---
    function updateDisplay() {
      const density = baseData[currentSection].density;
      const flow = inflow * (1 - density * 2);   // simplified fundamental relation
      const speed = flow / density;              // v = q / k

      // Prevent unrealistic speed explosion
      const boundedSpeed = Math.min(speed, 6);

      // Update metric cards
      document.getElementById("flowVal").textContent = flow.toFixed(2);
      document.getElementById("densityVal").textContent = density.toFixed(2);
      document.getElementById("speedVal").textContent = boundedSpeed.toFixed(2);
      document.getElementById("inflowVal").textContent = inflow.toFixed(2);

      // Update Flow–Density Chart
      flowChart.data.datasets[0].data = [{ x: density, y: flow }];
      flowChart.update();

      // Update Speed–Density Chart
      speedChart.data.datasets[0].data = [{ x: density, y: boundedSpeed }];
      speedChart.update();
    }

    // --- Event Listeners ---
    document.getElementById("inflowSlider").addEventListener("input", (e) => {
      inflow = parseFloat(e.target.value);
      updateDisplay();
    });

    ["A", "B", "C", "D"].forEach(sec => {
      document.getElementById("tab" + sec).addEventListener("click", () => {
        currentSection = sec;
        document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
        document.getElementById("tab" + sec).classList.add("active");
        updateDisplay();
      });
    });

    // Initialize
    updateDisplay();
  </script>

</body>
</html>
