  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #222;
      background: #fafafa;
      line-height: 1.7;
      scroll-behavior: smooth;
    }

    a {
      color: #0077b6;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #005f8f;
      text-decoration: underline;
    }

    /* Navbar */
    .navbar {
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .nav-logo {
      font-size: 1.4em;
      font-weight: 600;
      color: #003049;
    }

    .nav-menu {
      display: flex;
      list-style: none;
    }

    .nav-menu li {
      margin: 0 12px;
    }

    .nav-menu a {
      color: #003049;
      font-weight: 500;
    }

    .nav-menu a:hover {
      color: #0077b6;
    }

    /* Mobile Nav */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle .bar {
      height: 3px;
      width: 25px;
      background-color: #003049;
      margin: 4px 0;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-menu {
        position: fixed;
        right: -100%;
        top: 0;
        flex-direction: column;
        background: #fff;
        width: 230px;
        height: 100%;
        border-left: 1px solid #ddd;
        padding-top: 70px;
        transition: right 0.3s ease-in-out;
        z-index: 200;
      }

      .nav-menu.active {
        right: 0;
      }

      .nav-menu li {
        margin: 18px 0;
        text-align: center;
      }
    }

    body.menu-open::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 99;
    }

    /* Header */
    header {
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, #ffffff, #f3f7fb);
      border-bottom: 2px solid #0077b6;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto;
      gap: 25px;
      text-align: center;
    }

    .profile-pic img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #0077b6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .header-text h1 {
      font-size: 2.2em;
      color: #003049;
      margin-bottom: 8px;
    }

    .header-text p {
      color: #555;
      font-size: 1.05em;
    }

    .header-text em {
      color: #444;
      display: block;
      margin-top: 8px;
    }

    /* Improved icon styling */
    .icons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.6em;
    }

    .icons a {
      color: #003049;
      background: #eaf3f9;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .icons a:hover {
      color: #fff;
      background: #0077b6;
      transform: scale(1.15);
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    section h2 {
      font-size: 1.9em;
      color: #003049;
      border-bottom: 3px solid #0077b6;
      display: inline-block;
      padding-bottom: 6px;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      background: #f8f9fa;
      color: #555;
      font-size: 0.9em;
      margin-top: 60px;
      border-top: 1px solid #ddd;
    }
  </style>
