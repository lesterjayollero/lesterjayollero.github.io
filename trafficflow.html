<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* existing styles here... */

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--shadow);
      display: none; /* ðŸ”¹ initially hidden */
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html#home" class="nav-logo">Lester Jay Ollero</a>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="research.html">Research</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="awards.html">Awards</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="trafficflow.html" style="color:var(--accent);">Course Notes</a></li>
        <li><button id="theme-toggle" title="Toggle dark/light mode"><i class="fa-solid fa-moon"></i></button></li>
      </ul>
    </div>
  </nav>

  <div class="notes-container">
    <button class="collapsible">Traffic Flow Fundamentals</button>
    <div class="content">
      <!-- ðŸ”¹ Remove target attribute -->
      <a href="https://lesterjayollero.github.io/TrafficFlowTheory.github.io">Overview</a>
    </div>

    <button class="collapsible">Capacity and Level of Service (LOS)</button>
    <div class="content">
      <a href="https://lesterjayollero.github.io/TrafficFlowTheory.github.io/capacity.html">Capacity Concepts</a>
      <a href="https://lesterjayollero.github.io/TrafficFlowTheory.github.io/los.html">LOS Determination</a>
    </div>

    <!-- ðŸ”¹ Add iframe here -->
    <iframe id="notesFrame"></iframe>
  </div>

  <footer>Â© 2025 Lester Jay Ollero</footer>

  <script>
    const menu = document.querySelector('#mobile-menu');
    const navMenu = document.querySelector('.nav-menu');
    const body = document.body;
    const toggleBtn = document.getElementById('theme-toggle');
    const icon = toggleBtn.querySelector('i');
    const notesFrame = document.getElementById('notesFrame');

    // Mobile nav
    menu.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      body.classList.toggle('menu-open');
    });
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        body.classList.remove('menu-open');
      });
    });

    // Theme toggle
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      icon.classList.replace('fa-moon', 'fa-sun');
    }
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      icon.classList.toggle('fa-moon', !isDark);
      icon.classList.toggle('fa-sun', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Collapsibles
    const collapsibles = document.querySelectorAll('.collapsible');
    collapsibles.forEach(btn => {
      btn.addEventListener('click', () => {
        const content = btn.nextElementSibling;
        const isOpen = content.classList.contains('open');
        document.querySelectorAll('.content').forEach(c => {
          c.style.maxHeight = null;
          c.classList.remove('open');
        });
        if (!isOpen) {
          content.classList.add('open');
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    });

    // ðŸ”¹ Load links inside iframe
    document.querySelectorAll('.content a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault(); // stop navigation
        const url = e.target.getAttribute('href');
        notesFrame.src = url;
        notesFrame.style.display = 'block'; // make iframe visible
        window.scrollTo({ top: notesFrame.offsetTop - 20, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
