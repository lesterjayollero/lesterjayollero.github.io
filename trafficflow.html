<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traffic Flow Theory | Lester Jay Ollero</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* --- Reset --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #fafafa;
      --text: #222;
      --muted: #555;
      --accent: #0077b6;
      --accent-hover: #005f8f;
      --nav-bg: #fff;
      --card-bg: #fff;
      --border: #ddd;
      --footer-bg: #f8f9fa;
      --footer-text: #555;
      --shadow: rgba(0, 0, 0, 0.04);
    }

    body.dark-mode {
      --bg: #0d1117;
      --text: #e6edf3;
      --muted: #9da6b5;
      --accent: #58a6ff;
      --accent-hover: #1f6feb;
      --nav-bg: #161b22;
      --card-bg: #161b22;
      --border: #30363d;
      --footer-bg: #161b22;
      --footer-text: #9da6b5;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.7;
      scroll-behavior: smooth;
      transition: background 0.4s, color 0.4s;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    /* --- Navbar --- */
    .navbar {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      transition: background 0.4s, color 0.4s;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .nav-logo {
      font-size: 1.4em;
      font-weight: 600;
      color: var(--text);
    }

    .nav-menu {
      display: flex;
      list-style: none;
      align-items: center;
    }

    .nav-menu li {
      margin: 0 12px;
    }

    .nav-menu a {
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: var(--accent);
    }

    /* --- Theme toggle button --- */
    #theme-toggle {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      color: var(--text);
      font-size: 1em;
      transition: all 0.3s ease;
    }
    #theme-toggle:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    /* --- Navbar Blue Theme --- */
.navbar {
  background: #0077b6 !important; /* same as footer color */
  border-bottom: 3px solid #005f8f; /* same darker blue border tone */
}

.nav-menu a {
  color: #ffffff !important; /* white text for readability */
}

.nav-menu a:hover {
  color: #cce7ff !important; /* lighter blue hover effect */
}

.nav-logo {
  color: #ffffff !important;
}

.menu-toggle .bar {
  background-color: #ffffff !important;
}

#theme-toggle {
  border: 1px solid #ffffff !important;
  color: #ffffff !important;
}

#theme-toggle:hover {
  background: #005f8f !important;
  color: #ffffff !important;
  border-color: #005f8f !important;
}


    /* --- Mobile Nav --- */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle .bar {
      height: 3px;
      width: 25px;
      background-color: var(--text);
      margin: 4px 0;
      border-radius: 3px;
      transition: background 0.3s;
    }

    @media (max-width: 768px) {
      .menu-toggle { display: flex; }
      .nav-menu {
        position: fixed;
        right: -100%;
        top: 0;
        flex-direction: column;
        background: var(--nav-bg);
        width: 230px;
        height: 100%;
        border-left: 1px solid var(--border);
        padding-top: 70px;
        transition: right 0.3s ease-in-out;
        z-index: 200;
      }
      .nav-menu.active { right: 0; }
      .nav-menu li { margin: 18px 0; text-align: center; }
    }

    body.menu-open::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 99;
    }

    /* --- Iframe --- */
    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      transition: background 0.4s;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 25px 10px;
      background: var(--footer-bg);
      color: var(--footer-text);
      font-size: 0.9em;
      margin-top: 0;
      border-top: 1px solid var(--border);
      transition: background 0.4s, color 0.4s;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html#home" class="nav-logo">Lester Jay Ollero</a>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="research.html">Research</a></li>
        <li><a href="publications.html">Publications</a></li>
        <li><a href="awards.html">Awards</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="trafficflow.html" style="color:var(--accent);">Course Notes</a></li>
        <li><button id="theme-toggle" title="Toggle dark/light mode"><i class="fa-solid fa-moon"></i></button></li>
      </ul>
    </div>
  </nav>

  <!-- Course Notes Content -->
  <iframe src="https://lesterjayollero.github.io/TrafficFlowTheory.github.io/"></iframe>

  <!-- Footer -->
  <footer>
    Â© 2025 Lester Jay Ollero
  </footer>

  <script>
    const menu = document.querySelector('#mobile-menu');
    const navMenu = document.querySelector('.nav-menu');
    const body = document.body;
    const toggleBtn = document.getElementById('theme-toggle');
    const icon = toggleBtn.querySelector('i');

    // Mobile nav
    menu.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      body.classList.toggle('menu-open');
    });

    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        body.classList.remove('menu-open');
      });
    });

    // Theme toggle
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      icon.classList.replace('fa-moon', 'fa-sun');
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      icon.classList.toggle('fa-moon', !isDark);
      icon.classList.toggle('fa-sun', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
